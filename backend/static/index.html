<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine 2026</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Valentine's Messages <i class="fa fa-heart" style="color: #ff69b4;"></i></h1></header>
<main>
<form id="msgForm">
<input id="from" placeholder="Your name" required>
<input id="to" placeholder="To">
<textarea id="message" placeholder="Message" required></textarea>
<input id="response" placeholder="Response (optional)">
<button type="submit">Send <i class="fa fa-heart"></i></button>
</form>
<section id="messages"></section>
</main>
<script src="main.js"></script>
</body>
</html>
